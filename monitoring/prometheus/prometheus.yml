# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gateway'
    environment: 'production'

# 告警规则文件
rule_files:
  - '/etc/prometheus/rules/*.yml'

# AlertManager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets:
          - 'traefik:8080'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # Keycloak (通过 JMX Exporter 或自定义 exporter)
  - job_name: 'keycloak'
    static_configs:
      - targets:
          - 'keycloak:8080'
    metrics_path: '/metrics'

  # Node Exporter (系统指标)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # cAdvisor (容器指标)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - 'alertmanager:9093'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'

  # DNS Manager
  - job_name: 'dns-manager'
    static_configs:
      - targets:
          - 'dns-manager:8000'
    scrape_interval: 30s
    metrics_path: '/metrics'
