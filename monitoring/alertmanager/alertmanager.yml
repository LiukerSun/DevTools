# AlertManager 配置文件

global:
  resolve_timeout: 5m
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_USER}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# 模板
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# 路由配置
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'instance']
  group_wait: 10s          # 等待聚合相同告警
  group_interval: 5m       # 同组告警发送间隔
  repeat_interval: 4h      # 未解决告警重复发送间隔

  routes:
    # Critical 严重告警 - 短信 + 邮件 + 钉钉/企业微信
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 5m
      continue: false

    # Warning 警告 - 邮件 + 钉钉/企业微信
    - match:
        severity: warning
      receiver: 'warning-team'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 30m
      continue: false

    # Info 信息 - 仅钉钉/企业微信
    - match:
        severity: info
      receiver: 'info-team'
      group_wait: 1m
      group_interval: 30m
      repeat_interval: 0
      continue: false

# 抑制规则
inhibit_rules:
  # 如果有 critical 告警,抑制相同实例的 warning 告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # 服务宕机时,抑制该服务的其他告警
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# 接收器配置
receivers:
  # 默认接收器
  - name: 'default'
    webhook_configs:
      - url: 'http://sms-forwarder:5000/webhook/default'
        send_resolved: true

  # Critical 严重告警
  - name: 'critical-team'
    email_configs:
      - to: '${ALERT_EMAIL}'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - Gateway Alert'
        html: '{{ template "email.html" . }}'
        send_resolved: true

    webhook_configs:
      # 短信通知
      - url: 'http://sms-forwarder:5000/webhook/sms'
        send_resolved: false

      # 钉钉通知
      - url: '${DINGTALK_WEBHOOK}'
        send_resolved: true

      # 企业微信通知
      - url: '${WECHAT_WEBHOOK}'
        send_resolved: true

  # Warning 警告
  - name: 'warning-team'
    email_configs:
      - to: '${ALERT_EMAIL}'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }} - Gateway Alert'
        html: '{{ template "email.html" . }}'
        send_resolved: true

    webhook_configs:
      # 钉钉通知
      - url: '${DINGTALK_WEBHOOK}'
        send_resolved: true

      # 企业微信通知
      - url: '${WECHAT_WEBHOOK}'
        send_resolved: true

  # Info 信息
  - name: 'info-team'
    webhook_configs:
      # 钉钉通知
      - url: '${DINGTALK_WEBHOOK}'
        send_resolved: true

      # 企业微信通知
      - url: '${WECHAT_WEBHOOK}'
        send_resolved: true
