# Loki 配置文件 - 适用于 Loki 3.x

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Schema 配置 - 使用 TSDB (推荐)
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# 存储配置
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# 压缩器配置
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem  # 必需：启用保留功能时需要配置

# 查询调度器
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# 限流配置
limits_config:
  # 数据保留
  retention_period: 336h  # 14 天

  # 采样限制
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 天

  # 写入限制
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 20MB

  # 查询限制
  max_entries_limit_per_query: 10000
  max_query_length: 721h  # 30 天
  max_query_parallelism: 32
  max_streams_per_user: 0  # 无限制
  max_global_streams_per_user: 0  # 无限制

  # 启用 volume 功能 (Grafana Explore 需要)
  volume_enabled: true

  # 分片配置
  split_queries_by_interval: 15m

# 查询配置
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# 前端配置
frontend:
  encoding: protobuf
  max_outstanding_per_tenant: 2048

# 告警规则配置
ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true
  enable_alertmanager_v2: true
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp

# 分析配置
analytics:
  reporting_enabled: false
